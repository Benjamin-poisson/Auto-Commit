name: Auto commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: '42 0 * * *'

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Modify LAST_UPDATED file
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "poisson.benjamin69@gmail.com"
          git config --local user.name "bepoisso"
          git add -A
          git commit -m "Marvin-bot: ðŸ‘» auto commit"

      - name: Push Back
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master --force
